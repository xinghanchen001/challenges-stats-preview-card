<body>
    <section>
        <div class="card__block">
            <div class="text__block">
            <h1>Get <span class="violet">insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make
                better decisions regarding revenue, customer
                experience, and overall efficiency.</p>
            <div class="number__block">
                <div class="number__items__block">
                    <h2>10K+</h2>
                    <p>COMPANIES</p>
                </div>
                <div class="number__items__block">
                    <h2>314</h2>
                    <p>TEMPLATES</p>
                </div>
                <div class="number__items__block">
                    <h2>12M+</h2>
                    <p>QUERIES</p>
                </div>
            </div>
            </div>
            <div class="image__block">
                <div class="filter__block violet"></div>
                <img class="card__image"src="resources/images/image-header-desktop.jpg" alt="">
            </div>
        </div>
    </section>
